<!DOCTYPE html>
<head>
    <title>Train Schedule</title>
</head>
<!-- Latest compiled and minified CSS & JS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


<link rel="stylesheet" href="css/style.css">
<body>

<div class="container">
		<div class= "jumbotron">
			<h1>Train Schedule</h1><br>	
		</div>

<!-- creates the table for current employees -->
<div class="panel panel-default">
			<div class= "panel-heading">
				<div class="panel-title">Current Train Schedule</div>
			</div>	

			<div class= "panel-body">
				<table class= "table">
					<thead>
						<tr>
							<td id= "name">Train Name</td>
							<td id= "destination">Destination</td>
							<td id= "frequency">Frequency (min)</td>
							<td id= "nextArrival">Next Arrival</td>
							<td id= "minutesAway">Minutes Away</td>
						</tr>
					</thead>

					<tbody>
						
					</tbody>

				</table>
			</div>

</div>			


<!-- 
creates the form -->
		<div class="panel panel-default">
			<div class= "panel-heading">
				<div class="panel-title">Add Train</div>
			</div>	


			<div class= "panel-body">
				<form role="form">
					<div class="form-group">
						<label>Train Name</label><br>
						<input type="text" placeholder=" ">
					</div>	
					<div class= "form-group">
						<label>Destination</label><br>
						<input type="text" placeholder=" ">
					</div>
					<div class= "form-group">
						<label>Frequency (min)</label><br>
						<input type="text" placeholder=" ">
					</div>
					<button type= submit>Submit</button>

			</div>		
		</div>	

</div>

<script src="script.js"></script>


</body>
